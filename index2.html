<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="img-fluid" src="./img/duck.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Storico Prestiti </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control text-bg-light me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="py-4">
          <h1>Nuovo Libro</h1>
        </div>

        <!-- FORM -->
        <form class="row g-3 fw-medium">
          <div class="col-6">
            <label for="inputName" class="form-label">Nome Autore</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Inserisci il nome dell'autore"
              required
            />
          </div>
          <div class="col-6">
            <label for="inputSurname" class="form-label">Cognome Autore</label>
            <input
              type="text"
              class="form-control"
              id="inputSurname"
              placeholder="Inserisci il cognome dell'autore"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputTitle" class="form-label">Titolo</label>
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              placeholder="Inserisci il titolo del libro"
              aria-describedby="title"
              required
            />
            <div id="titleHelpBlock" class="form-text">
              Titolo versione italiana
            </div>
          </div>
          <div class="col-md-4">
            <label for="form-select" class="form-label">Genere</label>
            <select
              class="form-select"
              id="form-select"
              aria-label="Default select example"
              required
            >
              <option value="">Scegli il genere</option>
              <option value="1">Uomo</option>
              <option value="2">Donna</option>
              <option value="3">Non specificato</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputYear" class="form-label">
              Anno di pubblicazione
            </label>
            <input
              type="text"
              class="form-control"
              id="inputYear"
              placeholder="Inserisci l'anno"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="inputYear" class="form-label"> ISBN# </label>
            <input
              type="text"
              class="form-control"
              id="inputYear"
              placeholder="Inserisci il codice ISBN#"
              required
            />
          </div>
          <hr class="mt-5" />
          <div class="col-12">
            <label for="noteArea" class="form-label">Note</label>
            <textarea
              class="form-control"
              placeholder="Inserisci eventuali note sul libro"
              id="noteArea"
            ></textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Disponibile anche in digitale
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              Aggiungi libro
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
